<ion-view view-title="Vehicles">
  <ion-content ng-init="init()">
    <ion-refresher
            pulling-text="Pull to refresh..."
            on-refresh="doRefresh()">
    </ion-refresher>
    <ion-list>
      <ion-item class="each-post" ng-repeat="car in cars" href="#/app/playlists/{{car.id}}">
        <div class="eachDealmini">
          <img class="" ng-src="{{car.img}}"/>
          <div class="cost">{{car.cost}}</div>
          <div class="title">{{car.title}}</div>
          <div class="area">{{car.area}}</div>

        </div>
      </ion-item>
    </ion-list>
    <!--<div>{{cars}}</div>-->
    <!--<div ng-include="'/data.json'"></div>-->
  </ion-content>
</ion-view>
